# Add this to /etc/keyd/default.conf to allow RIGHT ALT passthrough
# This preserves your existing left alt mappings while allowing right alt for Echo

[main]
# Your existing mappings (keep these)
leftalt+q = A-f4
leftalt+c = C-c
leftalt+v = C-v
leftalt+x = C-x
leftalt+z = C-z
leftalt+a = C-a
leftalt+s = C-s
leftalt+n = C-n
leftalt+w = C-w
leftalt+t = C-t
leftalt+r = C-r

# NEW: Allow right alt to pass through unmapped
rightalt = rightalt
