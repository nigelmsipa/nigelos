# ===== TRANSPARENCY & VISUAL AESTHETICS =====
# Background transparency (0.0 = fully transparent, 1.0 = opaque)
background_opacity 0.85
dynamic_background_opacity yes

# Modern blur effect behind transparent background 
background_blur 15

# Hide window decorations for clean look
hide_window_decorations yes

# Padding around terminal content
window_padding_width 12

# ===== FONT CONFIGURATION =====
# Modern programming font (install JetBrainsMono Nerd Font if not available)
font_family JetBrainsMono Nerd Font Medium
bold_font JetBrainsMono Nerd Font Bold  
italic_font JetBrainsMono Nerd Font Medium Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic

font_size 11.5

# Better font rendering
disable_ligatures never

# ===== THEME & COLORS =====
# Use system theme or set custom colors
foreground #cdd6f4
background #1e1e2e

# Cursor styling
cursor #f5e0dc
cursor_text_color #1e1e2e
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5

# Selection colors
selection_foreground #1e1e2e
selection_background #f5e0dc

# ===== SCROLLING & BEHAVIOR =====
scrollback_lines 10000
wheel_scroll_multiplier 3.0
touch_scroll_multiplier 2.0

# ===== WINDOW BEHAVIOR =====
# Remember window size
remember_window_size yes
initial_window_width 120c
initial_window_height 35c

# Window resizing
resize_in_steps yes

# Confirm before closing
confirm_os_window_close 1

# ===== TAB STYLING =====
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style round
tab_bar_background #11111b
active_tab_foreground #1e1e2e
active_tab_background #cba6f7
inactive_tab_foreground #6c7086
inactive_tab_background #313244

# ===== KEYBOARD SHORTCUTS =====
# System clipboard integration
map ctrl+shift+c copy_to_clipboard  
map ctrl+shift+v paste_from_clipboard
map super+c copy_to_clipboard
map super+v paste_from_clipboard

# Font size control
map ctrl+plus change_font_size all +2.0
map ctrl+minus change_font_size all -2.0
map ctrl+0 change_font_size all 0

# Window management
map ctrl+shift+n new_os_window
map ctrl+shift+w close_window
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab

# Tab navigation
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# Transparency control
map ctrl+shift+a>l set_background_opacity +0.1
map ctrl+shift+a>d set_background_opacity -0.1
map ctrl+shift+a>1 set_background_opacity 1.0
map ctrl+shift+a>0 set_background_opacity default
