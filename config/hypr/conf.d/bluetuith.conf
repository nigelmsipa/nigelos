# Bluetuith - Rofi-style floating Bluetooth manager
windowrulev2 = float, class:^(bluetuith-float)$
windowrulev2 = center, class:^(bluetuith-float)$
windowrulev2 = size 800 600, class:^(bluetuith-float)$
windowrulev2 = opacity 0.95, class:^(bluetuith-float)$

# Keybinding: ALT+B to launch bluetuith
bind = ALT, B, exec, kitty --class bluetuith-float -e bluetuith
