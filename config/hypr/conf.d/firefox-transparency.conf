# Firefox transparency + blur (Hyprland)
# Run Firefox Wayland-native
env = MOZ_ENABLE_WAYLAND,1

# Enable and tune blur (safe defaults)
decoration {
  blur {
    enabled = true
    size = 4
    passes = 1
  }
}

# Opacity rules for Firefox windows (active 0.90, inactive 0.80)
windowrulev2 = opacity 0.90 0.80, class:^(firefox|Navigator)$

# Ensure fullscreen stays translucent
windowrulev2 = opacity 0.90 0.90, class:^(firefox|Navigator)$, fullscreen:1


# Keep PiP readable
windowrulev2 = opacity 1.0 1.0, class:^(firefox|Navigator)$, title:^(.*Picture-in-Picture.*)$
# Exclude kitty terminal from blur
windowrulev2 = noblur, class:^(kitty)$
